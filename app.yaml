apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: test
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: "manthesh/java-app:${VERSION}"
        ports:
          - containerPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: java-app
  namespace: test
spec:
  selector:
    app: java-app
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 9001
    port: 8080
